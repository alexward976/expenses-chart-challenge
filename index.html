<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="stylesheet" href="styles/index.css">
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      <img src="images/logo.svg" alt="bank logo">
    </header>

    <main>
      <h1>Spending - Last 7 days</h1>

      <div class="bar-chart">

        
      </div>

      <div class="totals">
        <div>
          <p class="total-this-month">Total this month</p>
          <p class="total">$478.33</p>
        </div>
        <div>
          <p class="percent">+2.4%</p>
          <p class="from-last-month">from last month</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/alexward976" target="_blank">Alex Ward</a>.
      </div>
    </footer>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
